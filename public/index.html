<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Image Share</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#2196f3">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-top">
                <h1>P2P Image Share</h1>
                <div class="version-info">
                    <span class="version-label">Version:</span>
                    <span id="version">1.1.0</span>
                    <span id="versionStatus" class="version-status"></span>
                </div>
            </div>
            <div class="connection-status">
                <div id="status">Not Connected</div>
                <div class="peer-count">
                    Connected peers: <span id="peerCount">0</span>
                </div>
            </div>
        </header>

        <main>
            <div class="connection-section">
                <div class="room-controls">
                    <div class="room-id-container">
                        <input type="text" id="roomId" placeholder="Enter Room ID">
                        <button id="copyRoomId" class="copy-button" title="Copy Room ID">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                            </svg>
                        </button>
                    </div>
                    <button id="createRoom">Create Room</button>
                    <button id="joinRoom">Join Room</button>
                </div>
            </div>

            <div class="image-section">
                <div class="upload-area" id="dropZone">
                    <input type="file" id="fileInput" accept="image/*" multiple>
                    <label for="fileInput">
                        <div class="upload-prompt">
                            <span>Drop images here or click to select</span>
                        </div>
                    </label>
                </div>

                <div class="gallery" id="imageGallery">
                    <!-- Images will be displayed here -->
                </div>
            </div>
        </main>
    </div>

    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="/app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js', {
                    scope: '/'
                })
                .then(registration => {
                    console.log('ServiceWorker registration successful');
                })
                .catch(err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
</body>
</html>
